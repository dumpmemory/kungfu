# default 0.0.0.0
# bind: 0.0.0.0

# default 53
dns_port: 53

# upstream DNS servers
dns_upstream:
  - 1.2.4.8
  - 114.114.114.114

# hijack address pool
network: 10.89.0.1/16

proxy:
  - name: hk
    values:
      - socks5://127.0.0.1:1082
  - name: jp
    values:
      - socks5://127.0.0.1:1084

# prometheus metrics
# optional
# with grafana dashboard
